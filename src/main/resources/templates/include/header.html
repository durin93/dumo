<link rel="stylesheet" href="/css/reset.css" />
<link rel="stylesheet" href="/css/base.css" />
<link rel="stylesheet" href="/css/header.css" />


<div class="header">
	<div class="header-logo">
		<a href="/memos"><img class="header-logo-img" alt="로고"
			src="/image/header/dumoLogo.png"></a>
	</div>
	<div class="header-center">
		<ul>
			<li><a class="header-click-a" href="/memos">
			<img id="memoIcon" class="header-click-img" alt="메모아이콘"
					src="/image/header/blackmemo.png">
			</a></li>
			
			<li><a class="header-click-a" href="/links">
			<img id="linkIcon" class="select header-click-img" alt="링크아이콘"
					src="/image/header/blacklink.png">
			</a></li>
			
			
			<li><a  class="header-click-a"  href="#"><img class="header-click-img" alt="링크아이콘"
					src="/image/header/blacklink.png"></a></li>
			<li><a  class="header-click-a update-btn"  href="/users/update"><img id="profileIcon" class="header-click-img" alt="정보아이콘"
					src="/image/header/blackprofile.png"></a></li>
		</ul>
	</div>
	<div class="header-user-menu">
		<ul>
			<li><a class="update-btn" href="/users/update">{{name}} 님</a>
				<span class="right-bar"></span></li>
			<li><a><img class="header-img"
					src="{{profileImg}}" /></a>
				<span class="right-bar"></span></li>
			<li><a class="logout-btn" href="/api/users/logout">logout</a></li>
		</ul>
	</div>
</div>


<script src="/js/header/header.js"></script>
